<body>
  <div ng-include="'commons/header.html'"></div>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 box">
          <h1>Add Computer</h1>
          <form ng-submit="submit()" action="addComputer" method="POST">
            <fieldset>
              <div class="form-group">
                <label for="computerName">Computer name</label>
                <input ng-model="computerName" type="text" class="form-control" id="computerName" placeholder="Computer name" />
              </div>
              <div class="form-group">
                <label for="introduced">Introduced date</label>
                <input ng-model="introduced" type="date" class="form-control" id="introduced" placeholder="Introduced date" />
              </div>
              <div class="form-group">
                <label for="discontinued">Discontinued date</label>
                <input ng-model="discontinued" type="date" class="form-control" id="discontinued" placeholder="Discontinued date" />
              </div>
              <div class="form-group">
                <label for="companyId">Company</label>
                <select class="form-control" id="companyId">
                                    <option value="0">--</option>
                                </select>
              </div>
            </fieldset>
            <div class="actions pull-right">
              <input type="submit" value="Add" class="btn btn-primary"> or
              <a href="/dashboard" class="btn btn-default">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
>
