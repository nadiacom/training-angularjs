<div ng-include="'commons/header.html'"></div>

<body>
  <h1>Todos</h1>
  <h4>{{pageCtrl.todos.length}} remain</h4>
  <ul>
    <li ng-repeat="todo in filteredTodos">{{pageCtrl.todo.text}}</li>
  </ul>
  <div class="container text-center">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
                   <span aria-hidden="true">&laquo;</span>
               </a>
      </li>
      <li ng-repeat="page in pageCtrl.visiblePages track by $index"><a ng-click="pageCtrl.selectPage($index+1)">{{pageCtrl.visiblePages[$index]}}</a></li>
      <li>
        <a href="#" aria-label="Next">
                 <span aria-hidden="true">&raquo;</span>
             </a>
      </li>
    </ul>

    <div class="btn-group btn-group-sm pull-right" role="group">
      <button type="button" class="btn btn-default">10</button>
      <button type="button" class="btn btn-default">50</button>
      <button type="button" class="btn btn-default">100</button>
    </div>
</body>
