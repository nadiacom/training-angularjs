<body>
  <header-component/></header-component>

  <section id="main">
    <div class="container">
      <h1 id="homeTitle">
               121 Computers found {{ dashCtrl.greeting }}
           </h1>
      <div id="actions" class="form-horizontal">
        <div class="pull-left">
          <form id="searchForm" action="#" method="GET" class="form-inline">

            <input type="search" id="searchbox" name="search" class="form-control" placeholder="Search name" />
            <input type="submit" id="searchsubmit" value="Filter by name" class="btn btn-primary" />
          </form>
        </div>
        <div class="pull-right">
          <a class="btn btn-success" id="addComputer" href="/add">Add Computer</a>
          <a class="btn btn-default" id="editComputer" href="#" onclick="$.fn.toggleEditMode();">Edit</a>
        </div>
      </div>
    </div>

    <form id="deleteForm" action="#" method="POST">
      <input type="hidden" name="selection" value="">
    </form>

    <div class="container" style="margin-top: 10px;">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <!-- Variable declarations for passing labels as parameters -->
            <!-- Table header for Computer Name -->

            <th class="editMode" style="width: 60px; height: 22px;">
              <input type="checkbox" id="selectall" />
              <span style="vertical-align: top;">
                                -  <a href="#" id="deleteSelected" onclick="$.fn.deleteSelected();">
                                       <i class="fa fa-trash-o fa-lg"></i>
                                   </a>
                           </span>
            </th>
            <th>
              Computer name
            </th>
            <th>
              Introduced date
            </th>
            <!-- Table header for Discontinued Date -->
            <th>
              Discontinued date
            </th>
            <!-- Table header for Company -->
            <th>
              Company
            </th>
          </tr>
        </thead>
        <!-- Browse attribute computers -->
        <tbody id="results">
          <tr ng-repeat="computer in dashCtrl.computersList">
            <td class="editMode">
              <input type="checkbox" name="cb" class="cb" value="{{computer.id}}">
            </td>
            <td>
              <a href="editComputer.html" onclick="">{{computer.name}}</a>
            </td>
            <td>{{computer.introduced}}</td>
            <td>{{computer.discontinued}}</td>
            <td>{{computer.company.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer class="navbar-fixed-bottom">
    <page-component total-nb-computer="dashCtrl.totalNbComputer" events="dashCtrl.events" />
  </footer>
</body>
