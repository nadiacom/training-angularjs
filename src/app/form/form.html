<body>
<header-component/>
</header-component>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 box">
                <div class="label label-default pull-right" ng-if="$ctrl.id != undefined">
                    id: {{formCtrl.id}}
                    <h1>{{ 'btn.edit' | translate }}</h1>
                </div>

                <h1 ng-if="$ctrl.id == undefined">{{ 'btn.add' | translate }}</h1>

                <form>
                    <input type="hidden" value="{{formCtrl.id}}" ng-model="id" id="id"/>
                    <fieldset>
                        <div class="form-group">
                            <label for="computerName">{{ 'table.computer-name' | translate }}</label>
                            <input type="text" class="form-control" ng-model="name" id="computerName" placeholder="Computer name"
                                   value="{{formCtrl.computer.name}}">
                        </div>
                        <div class="form-group">
                            <label for="introduced">{{ 'table.computer-introduced' | translate }}</label>
                            <input type="date" class="form-control" ng-model="introduced" id="introduced" placeholder="Introduced date"
                                   value="{{formCtrl.computer.introduced}}">
                        </div>
                        <div class="form-group">
                            <label for="discontinued">{{ 'table.computer-discontinued' | translate }}</label>
                            <input type="date" class="form-control" ng-model="discontinued" id="discontinued" placeholder="Discontinued date"
                                   value="{{formCtrl.computer.discontinued}}">
                        </div>
                        <div class="form-group">
                            <label for="companyId">{{ 'table.computer-company' | translate }}</label>
                            <select ng-model="companyId" class="form-control" id="companyId">
                                <option value=null>
                                    -
                                </option>
                                <option ng-repeat="company in formCtrl.companies" ng-value="formCtrl.company.id">
                                    {{ company.name }}
                                </option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="actions pull-right">
                        <input ng-click="formCtrl.add()" type="submit" value="{{ 'btn.add' | translate }}" class="btn btn-primary"
                               ng-if="formCtrl.id == undefined">
                        <input type="submit" value="{{ 'btn.edit' | translate }}" class="btn btn-primary" ng-click="formCtrl.edit()"
                               ng-if="formCtrl.id != undefined">or
                        <a href="/dashboard" class="btn btn-default">{{ 'btn.cancel' | translate }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
